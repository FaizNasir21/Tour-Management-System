<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('sk-2.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            filter: blur(10px); /* Apply blur effect */
            z-index: -1; /* Place behind all other content */
        }

        .navbar {
            background-color: black;
            width: 100%;
            height: 8%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: orange;
            font-size: 1.5em;
            position: fixed;
            top: 0;
            z-index: 1; 
        }
        .navbar a {
            text-decoration: none;
            color: orange;
            font-family: 'Nunito', sans-serif;
        }
        .navbar a:hover {
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .container {
            border: 10px solid palegreen;
            align-content: center;
            width: 40%;
            background-color: white;
            padding-bottom: 18px;
            padding-left: 40px;
            margin-top: 15%;
            margin-left: 28%;
            position: fixed;
            z-index: 1;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 10%;
        }  
        h1 {
            text-align: center;
            color: black;
            font-family: 'Nunito', sans-serif;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-family: 'Nunito', sans-serif;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 2px solid palegreen;
            border-radius: 5px;
        }
        button {
            margin-left: 240px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: palegreen;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-family: 'Nunito', sans-serif;
        }
        .signup-link a {
            color: black;
            text-decoration: none;
            margin-left: 10px;
        }
        .signup-link a:hover {
            text-decoration: underline;
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">Help Center</a>    
    </div>

    <div class="container">
        <form method="POST" action="TouristLoginVerify.php">
            <h1>Tourist Login</h1>

            <label>UserName</label>
            <input type="text" name="username" placeholder="Enter your username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required><br>

            <button type="submit">Sign In</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="TouristSignUp.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
